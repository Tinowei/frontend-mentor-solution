<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {
      background-color: hsl(212, 45%, 89%);
    }

    .qrcode-container .title p {
      color: hsl(218, 44%, 22%);
      font-weight: 900;
    }
    .qrcode-container .title .description {
      color: hsl(220, 15%, 55%);
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen font-Outfit">

  <div class="qrcode-container w-60 flex flex-col items-center justify-center font-Outfit text-center bg-white rounded-[15px] p-2  shadow-black">
    <div class="qrcode">
      <img class="p-1 rounded-[15px]" src="./images/image-qr-code.png" alt="">
    </div>
    <div class="title p-2 mt-2">
      <p class="font-bold text-[16px]">
        Improve your front-end skills by building projects
      </p>
      <div class="description font-normal text-xs  my-[16px] ">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </div>
    </div>

  </div>

  


  
  <div class="attribution my-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tino</a>.
  </div>
</body>
</html>
