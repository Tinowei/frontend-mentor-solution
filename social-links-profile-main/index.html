<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'Off-Black': 'hsl(0, 0%, 8%)',
            'Dark-Grey': 'hsl(0, 0%, 12%)',
            'Green': 'hsl(75, 94%, 57%)',
            'Grey': 'hsl(0, 0%, 20%)',
            'White': 'hsl(0, 0%, 100%)',
          },
          fontFamily: {
            'Inter': ['Inter', 'sans-serif']
          },
          boxShadow: {

          }
        }
      },
      screen: {
        'sm': '375px',
        'lg': '1440px'
      },
    }

  </script>
  <title>Frontend Mentor | Social links profile</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="h-dvh flex justify-center items-center bg-Off-Black font-Inter">
  <div class="social-link-profile-container bg-Dark-Grey rounded-[10px] pb-[10px]">
    <div class="profile-container">
      <div class="img-container flex justify-center items-center">
        <img class="rounded-full w-[60px] h-[60px] my-[20px] " src="./assets/images/avatar-jessica.jpeg" alt="">
      </div>
      <div class="name text-white text-center text-[20px] font-normal">
        Jessica Randall
      </div>
      <div class="location text-Green text-center text-[10px] font-semibold mt-[5px]">
        London, United Kingdom
      </div>
      <div class="position text-[10px] text-center text-White px-[40px] py-[15px]">
        "Front-end developer and avid reader."
      </div>
    </div>
    <div class="link-group *:block *:text-white *:text-[10px] *:font-semibold
                *:bg-Grey *:mb-[13px] *:mx-[25px]  *:py-[8px] *:text-center *:rounded-[7px] ">
      <a class="link hover:bg-Green hover:text-black" href="#">GitHub</a>
      <a class="link hover:bg-Green hover:text-black" href="#">Frontend Mentor</a>
      <a class="link hover:bg-Green hover:text-black" href="#">LinkedIn</a>
      <a class="link hover:bg-Green hover:text-black" href="#">Twitter</a>
      <a class="link hover:bg-Green hover:text-black" href="#">Instagram</a>
    </div>
  </div>
</body>

</html>
